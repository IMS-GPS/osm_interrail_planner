<html lang="en">

    <title>Homepage</title>
    <script>
        function country() {
            const str1 = document.getElementById('country1').value;
            const str2 = document.getElementById('country2').value;

            window.location.href = "/city_selection_in/" + str1 + "/" + str2;
        }
