<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <script>
        function city() {
            const str1 = document.getElementById('city1').value;
            const str2 = document.getElementById('city2').value;
            const str3 = document.getElementById('city3').value;
            const str4 = document.getElementById('city4').value;
            const str5 = document.getElementById('city5').value;
            const str6 = document.getElementById('city6').value;

            window.location.href = "/route_between/" + str1 + "/" + str2 + "/" + str3 + "/" + str4 + "/" + str5 + "/" + str6;
        }

    </script>
</head>
<body>

<section>
    <h1>Type in your cities here</h1>
    <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
    <div id="myDropdown" class="dropdown-content">
    <p>
        <label for="city1">Start City: 
                <select name= option_list method="GET" action="/" id="city1">
                {% for o in option_list %}
                <option value= "{{o}}" SELECTED>{{o}}</option>
                {% endfor %}
                </select>
        </label>
    </p>

    <p>
        <label for="city2">City 2:
                <select name= option_list method="GET" action="/" id="city2">
                {% for o in option_list %}
                <option value= "{{o}}" SELECTED>{{o}}</option>
                {% endfor %}
                </select>
        </label>
    </p>

    <p>
        <label for="city3">City 3:
                <select name= option_list method="GET" action="/" id="city3">
                {% for o in option_list %}
                <option value= "{{o}}" SELECTED>{{o}}</option>
                {% endfor %}
                </select>
        </label>
    </p>

    <p>
        <label for="city4">City 4:
                <select name= option_list method="GET" action="/" id="city4">
                {% for o in option_list %}
                <option value= "{{o}}" SELECTED>{{o}}</option>
                {% endfor %}
                </select>
        </label>
    </p>

    <p>
        <label for="city5">City 5:
                <select name= option_list method="GET" action="/" id="city5">
                {% for o in option_list %}
                <option value= "{{o}}" SELECTED>{{o}}</option>
                {% endfor %}
                </select>
        </label>
    </p>

    <p>
        <label for="city6">City 6:
                <select name= option_list method="GET" action="/" id="city6">
                {% for o in option_list %}
                <option value= "{{o}}" SELECTED>{{o}}</option>
                {% endfor %}
                </select>
        </label>
    </div>
    </p>

    <script>
        /* When the user clicks on the button,
        toggle between hiding and showing the dropdown content */
        function myFunction() {
          document.getElementById("myDropdown").classList.toggle("show");
        }
        
        function filterFunction() {
          var input, filter, ul, li, option, i;
          input = document.getElementById("myInput");
          filter = input.value.toUpperCase();
          div = document.getElementById("myDropdown");
          a = div.getElementsByTagName("option");
          for (i = 0; i < a.length; i++) {
            txtValue = a[i].textContent || a[i].innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              a[i].style.display = "";
            } else {
              a[i].style.display = "none";
            }
          }
        }
    </script>

    <button onclick="city();">Select these cities</button>
</section>
</body>
</html>
