        function city() {
            const str1 = document.getElementById('city1').value;

            const str3 = document.getElementById('city3').value;
            const str4 = document.getElementById('city4').value;
            const str5 = document.getElementById('city5').value;
            const str6 = document.getElementById('city6').value;

            window.location.href = "/route_between/" + str1 + "/" + str2 + "/" + str3 + "/" + str4 + "/" + str5 + "/" + str6;

    <input class = search type="text" placeholder="Filter options here.." id="myInput" onkeyup="filterFunction()">

    <p class=selections1 style="top: 80%;">

    </div>
    </p>

    <script>
        /* When the user clicks on the button,
        toggle between hiding and showing the dropdown content */
        function myFunction() {
          document.getElementById("myDropdown").classList.toggle("show");
        }
        
        function filterFunction() {
          var input, filter, ul, li, option, i;
          input = document.getElementById("myInput");
          filter = input.value.toUpperCase();
          div = document.getElementById("myDropdown");
          a = div.getElementsByTagName("option");
          for (i = 0; i < a.length; i++) {
            txtValue = a[i].textContent || a[i].innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              a[i].style.display = "";
            } else {
              a[i].style.display = "none";
            }
          }
        }
    </script>

    <button class=button onclick="city();">Submit</button>
